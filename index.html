<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
           <div class="main-nav">
            <a href="#" onclick="reload()" >
        <img class="logo" src="images/world-news.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item"id="health" onclick="onNavItemClick('health')">Health</li>
                    <li class="hover-link nav-item" id="travel" onclick="onNavItemClick('travel')">Travel</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" id="search-text" placeholder="E.g. Space">
                <button class="search-button" id="search-button">Search</button>
            </div>
           </div>
    </nav>
   

       

        <main>
            <div class="cards-container container" id="cards-container">

            </div>

        </main>
            <template id="template-news-card">
                <div class="card">
                    <div class="card-header">
                        <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
                    </div>
                    <div class="card-content">
                        <h3 id="news-title" >Title</h3>
                        <h6 class="news-source" id="news-source"></h6>
                        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectntium?</p>
                        <button id="Read">Read</button>
                    </div>
                </div>

            </template>


   




    <script src="script.js"></script>  
</body>
</html>
